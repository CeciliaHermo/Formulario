<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="from-container">
            <img src="./assets/logoElValle.jpg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="hermosillacecilaa@gmail.com" class="input-email">

                <label for="password" class="label">Contrasena</label>
                <input type="password" id="password" placeholder="*********" class="input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button singup-button">Sing up</button>
        </div>
    </div>
</body>
</html>
